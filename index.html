<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jacob Adler</title>

  <!-- Open Graph / Social Media -->
  <meta property="og:title" content="Jacob Adler">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://jacobadler.github.io/">
  <meta property="og:image" content="https://jacobadler.github.io/sitethumb.png">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Jacob Adler">
  <meta name="twitter:image" content="https://jacobadler.github.io/sitethumb.png">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #0a0a12;
      color: #d8d8e4;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      min-height: 100vh;
    }

    header {
      padding: 80px 40px 60px;
      max-width: 960px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2.4rem;
      font-weight: 300;
      letter-spacing: 0.04em;
      margin-bottom: 12px;
    }

    .projects {
      max-width: 960px;
      margin: 0 auto;
      padding: 0 40px 100px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 32px;
    }

    .card {
      display: block;
      text-decoration: none;
      color: inherit;
      border-radius: 12px;
      overflow: hidden;
      background: #12121c;
      border: 1px solid #1a1a2a;
      transition: transform 0.25s ease, border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      border-color: #2a2a44;
      box-shadow: 0 16px 48px rgba(0, 0, 0, 0.4);
    }

    .card-img {
      width: 100%;
      aspect-ratio: 16 / 10;
      object-fit: cover;
      display: block;
      filter: brightness(0.92);
      transition: filter 0.3s ease;
    }

    .card:hover .card-img {
      filter: brightness(1);
    }

    .card-body {
      padding: 20px 24px 24px;
    }

    .card-title {
      font-size: 1.15rem;
      font-weight: 500;
      letter-spacing: 0.01em;
      margin-bottom: 6px;
    }

    .card-desc {
      font-size: 0.85rem;
      color: #707088;
      line-height: 1.5;
    }

    footer {
      max-width: 960px;
      margin: 0 auto;
      padding: 0 40px 80px;
      font-size: 0.95rem;
    }

    footer a {
      color: #888899;
      text-decoration: none;
      border-bottom: 1px solid #333348;
      transition: color 0.2s, border-color 0.2s;
    }

    footer a:hover {
      color: #b0b0cc;
      border-color: #666680;
    }

    @media (max-width: 640px) {
      header { padding: 48px 24px 40px; }
      .projects { grid-template-columns: 1fr; padding: 0 24px 60px; }
      h1 { font-size: 1.8rem; }
      footer { padding: 0 24px 48px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Jacob Adler</h1>
  </header>

  <section class="projects">
    <a class="card" href="/lattice/">
      <img class="card-img" src="lattice.png" alt="Lattice — interval lattice visualization">
      <div class="card-body">
        <div class="card-title">Lattice</div>
        <div class="card-desc">Interactive just intonation interval lattice</div>
      </div>
    </a>

    <a class="card" href="/pulse-tone-continuum/">
      <img class="card-img" src="continuum.png" alt="Pulse Tone Continuum — harmonograph and waveform visualizer">
      <div class="card-body">
        <div class="card-title">Pulse Tone Continuum</div>
        <div class="card-desc">Waveform and harmonograph visualizer with audio synthesis</div>
      </div>
    </a>
  </section>

  <footer>
    <a href="https://jacobadler.us">jacobadler.us</a>
  </footer>
</body>
</html>
